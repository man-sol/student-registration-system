<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Registration System using HTML, CSS and JavaScript" />
    <title>Student Registration System</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student records easily</p>
    </header>

    <!-- Main Container -->
    <main class="container">

        <!-- Registration Form -->
        <section class="form-section">git
            <h2>Register Student</h2>

            <form id="studentForm">
                <input type="hidden" id="index" />

                <label>Student Name</label>
                <input type="text" id="name" placeholder="Enter student name" />

                <label>Student ID</label>
                <input type="text" id="studentId" placeholder="Enter student ID" />

                <label>Email ID</label>
                <input type="email" id="email" placeholder="Enter email address" />

                <label>Contact Number</label>
                <input type="text" id="contact" placeholder="Enter contact number" />

                <button type="submit">Save Student</button>
            </form>
        </section>

        <!-- Display Section -->
        <section class="display-section">
            <h2>Registered Students</h2>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Records added dynamically -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
